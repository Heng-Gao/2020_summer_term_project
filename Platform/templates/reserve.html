  <!DOCTYPE html>
{% load static %}
<html lang="en">

    <meta name="description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">

    <meta property="twitter:creator" content="@pratikborsadiya">

    <meta property="og:image" content="http://pratikborsadiya.in/blog/vali-admin/hero-social.png">
    <meta property="og:description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <title>菜品分类</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="app sidebar-mini">
    <!-- Navbar-->
    <header class="app-header"><a class="app-header__logo" href="/index_student/">takeaway-platform</a>
      <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
      <!-- Navbar Right Menu-->
      <ul class="app-nav">
        <!-- User Menu-->
        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
          <ul class="dropdown-menu settings-menu dropdown-menu-right">
            <li><a class="dropdown-item" href="page-user.html"><i class="fa fa-cog fa-lg"></i> Settings</a></li>
            <li><a class="dropdown-item" href="/logout/"><i class="fa fa-sign-out fa-lg"></i> Logout</a></li>
          </ul>
        </li>
      </ul>
    </header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
      <div class="app-sidebar__user">
        <img style="height:45px;margin-right:30px;" src="{% static "images/student.jpg" %}" alt="User Image">
        <div>
          <p class="app-sidebar__user-name">VIP客户：{{name}}</p>
          <p class="app-sidebar__user-designation">用户号：{{number}}</p>
        </div>
      </div>
      <ul class="app-menu">
        <li><a class="app-menu__item" href="/recommand/"><i class="app-menu__icon fa fa-edit"></i><span class="app-menu__label">菜品推荐</span></a></li>
        <li><a class="app-menu__item active" href="/restaurant_entrance/"><i class="app-menu__icon fa fa-edit"></i><span class="app-menu__label">商品下单</span></a></li>
        <li><a class="app-menu__item" href="/current/"><i class="app-menu__icon fa fa-edit"></i><span class="app-menu__label">当前订单</span></a></li>
        <li><a class="app-menu__item" href="/history/"><i class="app-menu__icon fa fa-pie-chart"></i><span class="app-menu__label">历史订单</span></a></li>
        </ul>
    </aside>
    <main class="app-content">
      <div class="app-title">
        <div>
          <h1 style="font-size:20px">餐厅——{{rName}}</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item"><a style="font-size:13px;" href="#">菜品下单</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
          <h3 class="tile-tile">菜品一览</h3>
            <div class="tile-body">
              <div class="table-responsive">
                <table class="table table-hover table-bordered" id="sampleTable1">
                  <thead>
                    <tr>
                      <th>菜名</th>
                      <th>单价</th>
                      <th>菜品描述</th>
                      <th>实物图</th>
                      <th>下单数量</th>
                    </tr>
                  </thead>
                  <tbody align="center">
                    {% for item in menu %}
                    <tr class="dish">
                      <td>{{item.mName}}</td>
                      <td class="food_price">{{item.price}}</td>
                      <td width="300">{{item.infor}}</td>
                      <td><img height="160" width="240" src="/static/images/{{item.image}}" %}"></td>
                      <td>
                        <a href="javascript:" class="fa-minus btn btn-primary fa fa-lg" ></a>
                        <input type="text" style="width: 50px" class="num" mid="{{item.mId}}" value="0">
                        <a href="javascript:" class="fa-plus btn btn-primary fa fa-lg"></a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="tile">
            <div class="tile-body">
              <form class="row">
                <div class="form-group col-md-1">
                  <label class="control-label"></label>
                </div>
                <div class="form-group col-md-7">
                  <label class="control-label"></label>
                </div>
                <div class="form-group col-md-1">
                  <a style="font-size: 20px">应付￥:</a>
                </div>
                <div class="total_amount form-group col-md-1">
                  <a style="font-size: 20px">0元</a>
                </div>
                <div class="form-group col-md-2 align-self-end">
                  <button class="btn btn-primary" type="button"><i class="fa fa-fw fa-lg fa-check-circle"></i>付款</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Essential javascripts for application to work-->
    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="{% static "js/plugins/pace.min.js"%}"></script>
    <!-- Page specific javascripts-->
    <!-- Data table plugin-->
    <script type="text/javascript" src="{% static "js/plugins/jquery.dataTables.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/plugins/dataTables.bootstrap.min.js" %}"></script>
    <script type="text/javascript">$('#sampleTable1').DataTable();</script>
    <script type="text/javascript">$('#sampleTable2').DataTable();</script>
    <script type="text/javascript">
      function update_amount(){
        total_amount=0
        $('.dish').each(function () {
          count=$(this).find('.num').val()
          price=$(this).children('.food_price').text()
          item_amount=parseInt(count)*parseFloat(price)
          total_amount+=item_amount
        })
        a=1
        $('.total_amount').children('a').text(total_amount.toFixed(2))
      }
      $('.fa-minus').click(function () {
        mid=$(this).next().attr('mid')
        count=$(this).next().val()
        price=$(this).parent().parent().children('')
        count=parseInt(count)-1
        if(count>=0){
          $(this).next().val(count)
        }
        update_amount()
      })
      $('.fa-plus').click(function () {
        mid=$(this).prev().attr('mid')
        count=$(this).prev().val()
        count=parseInt(count)+1
        $(this).prev().val(count)
        update_amount()
      })
      $('.num').focus(function () {
          pre_count=$(this).val()
      })
      $('.num').blur(function () {
          count=$(this).val()
          if(isNaN(count) || count.trim().length==0 || parseInt(count)<=0){
              $(this).val(pre_count)
              return
          }
          count=parseInt(count)
          $(this).val(count)
          update_amount()
      })
    </script>

  </body>
</html>
