<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href=" {% static "css/main.css" %} ">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>饥肠辘辘</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="register-content">
      <div class="logo">
        <center>
          <h1>饥肠辘辘</h1>
        </center>
      </div>
      <div class="register-box">
        <form class="register-form" method="POST">
          {% csrf_token %}
          <h3 class="register-head"><i class="fa fa-lg fa-fw fa-user"></i>用户注册 SIGN IN</h3>
          <div class="form-group">
            <label class="control-label">用户名 USERNAME</label>
            <input class="form-control" type="text" placeholder="Text" name="name" autofocus>
            <label class="control-label">密码 PASSWORD</label>
            <input class="form-control" type="password" placeholder="Password" name="pwd1" >
            <label class="control-label">确认密码 CHECK PASSWORD</label>
            <input class="form-control" type="password" placeholder="Password" name="pwd2" >
            <label class="control-label">地址 ADDRESS</label>
            <input class="form-control" type="text" placeholder="Text" name="addr" >
            <label class="control-label">电话 PHONE NUMBER</label>
            <input class="form-control" type="text" placeholder="Text" name="phone" >
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>注册 REGISTER</button>
          </div>
          <br/>
        </form>
        <form class="forget-form">
          {% if messages %}
            <script>
              {% for msg in messages %}
                  alert('{{msg.message}}');
               {% endfor %}
            </script>
          {% endif %}
        </form>

      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="{% static "js/plugins/pace.min.js" %}"></script>
    <script type="text/javascript">
      // Register Page Flipbox control
      $('.register-content [data-toggle="flip"]').click(function() {
      	$('.register-box').toggleClass('flipped');
      	return false;
      });
    </script>
  </body>
</html>
