  <!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta name="description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <!-- Twitter meta-->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@pratikborsadiya">
    <meta property="twitter:creator" content="@pratikborsadiya">
    <!-- Open Graph Meta-->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Vali Admin">
    <meta property="og:title" content="Vali - Free Bootstrap 4 admin theme">
    <meta property="og:url" content="http://pratikborsadiya.in/blog/vali-admin">
    <meta property="og:image" content="http://pratikborsadiya.in/blog/vali-admin/hero-social.png">
    <meta property="og:description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <title>商户端</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="app sidebar-mini">
    <!-- Navbar-->
    <header class="app-header"><a class="app-header__logo" href="/index_teacher/">takeaway-platform</a>
      <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
      <!-- Navbar Right Menu-->
      <ul class="app-nav">
        <!-- User Menu-->
        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
          <ul class="dropdown-menu settings-menu dropdown-menu-right">
            <li><a class="dropdown-item" href="page-user.html"><i class="fa fa-cog fa-lg"></i> Settings</a></li>
            <li><a class="dropdown-item" href="/logout/"><i class="fa fa-sign-out fa-lg"></i> Logout</a></li>
          </ul>
        </li>
      </ul>
    </header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
      <div class="app-sidebar__user">
        <img style="height:45px;margin-right:30px;" src="{% static "images/teacher.jpg" %}" alt="User Image">
        <div>
          <p class="app-sidebar__user-name">欢迎您：{{name}}</p>
          <p class="app-sidebar__user-designation">商户号：{{id}}</p>
        </div>
      </div>
      <ul class="app-menu">
        <li><a class="app-menu__item" href="/teacher_coursetable/"><i class="app-menu__icon fa fa-th-list"></i><span class="app-menu__label">修改菜谱</span></a></li>
        <li><a class="app-menu__item" href="/scores_edit/"><i class="app-menu__icon fa fa-edit"></i><span class="app-menu__label">处理当前订单</span></a></li>
        <li><a class="app-menu__item" href="/scores_edit/"><i class="app-menu__icon fa fa-edit"></i><span class="app-menu__label">查看历史订单</span></a></li>
        </ul>
    </aside>
    <main class="app-content">
      <div class="app-title">
        <div>
          <h1 style="font-size:20px">饥肠辘辘外卖平台</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item"><a style="font-size:13px;" href="#">商户信息</a></li>
        </ul>
      </div>
      <div class="clearfix"></div>
      <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">商户信息</h3>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>

                    <th>名字</th>
                    <th>地址</th>
                    <th>联系电话</th>
                    <th>当月收益</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>

                    <th>{{name}}</th>
                    <th>{{addr}}</th>
                    <th>{{tel}}</th>
                    <th>{{dysy}}</th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </main>
    <!-- Essential javascripts for application to work-->
    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="{% static "js/plugins/pace.min.js"%}"></script>
    <!-- Page specific javascripts-->
    <script type="text/javascript" src="{% static "js/plugins/chart.js" %}"></script>
    <!-- Google analytics script-->
    <script type="text/javascript">
      if(document.location.hostname == 'pratikborsadiya.in') {
      	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      	ga('create', 'UA-72504830-1', 'auto');
      	ga('send', 'pageview');
      }
    </script>
  </body>
</html>
